name: Publish to PyPI

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Verify tag matches package version
        run: |
          python - << 'PY'
          import os
          import pathlib
          import re
          import sys

          tag = os.environ.get("GITHUB_REF_NAME", "")
          if tag.startswith("refs/tags/"):
              tag = tag.split("/", 2)[-1]
          if tag.startswith("v"):
              tag = tag[1:]

          init_path = pathlib.Path("cat_agent/__init__.py")
          text = init_path.read_text(encoding="utf-8")
          m = re.search(r"__version__\s*=\s*['\"]([^'\"]+)['\"]", text)
          if not m:
              print("Could not find __version__ in cat_agent/__init__.py", file=sys.stderr)
              sys.exit(1)

          version = m.group(1)
          if version != tag:
              print(f"Tag version ({tag}) does not match cat_agent.__version__ ({version})", file=sys.stderr)
              sys.exit(1)

          print(f"Tag version {tag} matches cat_agent.__version__")
          PY

      - name: Install build backend
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build distributions
        run: python -m build